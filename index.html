<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function () {

            DivCreat = function (l, b, color) {


                div = document.createElement('div');
                document.body.appendChild(div);
                div.setAttribute('class', 'block');


                setTimeout(function () {
                        div.setAttribute('style', 'left:' + l + 'px; bottom:' + b + 'px; background-color:' + color);
                    },
                    1000);





            }
            var timer = 0;
            var left = 0;
            var bot = 0;


            for (let i = 0; i < 12; i++) {
                var r = Math.floor(Math.random() * (256));
                var g = Math.floor(Math.random() * (256));
                var b = Math.floor(Math.random() * (256));
                var c = '#' + r.toString(16) + g.toString(16) + b.toString(16);



                if (i % 2 == 0) {
                    var color = c;
                } else {
                    var rr = Math.floor(Math.random() * (256));
                    var gg = Math.floor(Math.random() * (256));
                    var bb = Math.floor(Math.random() * (256));
                    var cc = '#' + rr.toString(16) + gg.toString(16) + bb.toString(16);
                    var color = cc;
                }
                setTimeout(DivCreat, timer, left, bot, color);

                timer += 2000;
                left += 0;
                bot += 50;
                if (i > 3) {
                    left = 150;


                }




            }






        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

</body>

</html>
